<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Language Conversion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      background-color:rgb(94, 94, 213);
      height: 100%;
      width:100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* Background Video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay and Centered Container */
    .overlay {
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4); /* semi-dark overlay */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
      color: #fff;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      background-color: rgb(5, 81, 156);
      color:#fff;
      transition: background-color 0.5s;
      
    }

    .btn:hover {
      background-color:rgba(4, 65, 126, 0.8);
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src= "https://pixabay.com/videos/robot-cyborg-chat-artificial-" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay Container -->
  <div class="overlay">
    <div class="container">
      <h1>Sign Language Conversion</h1>
      <p>Converting sign language gestures to readable text using AI & ML.</p>
      <button class="btn" onclick="getStarted()">Get Started</button>
      <button class="btn" onclick="showProjectInfo()">Sign up</button>
    </div>
  </div>

  <script>
   
 
    function getStarted() {
      alert("Let's get started!");
       window.location.href = "loginsus.html"; // Add your main tool page here
    }

    function showProjectInfo() {
      alert("This project uses AI and machine learning to detect and convert sign language into text using a webcam.");
      window.location.href = "signupsus.html"; 
    }
  </script>

</body>
</html>
